<div class="border border-gray-200 dark:border-gray-800 rounded-lg">
  <div *ngIf="loading">
    <div *ngFor="let item of [1,2,3]" class="p-4 border-b border-gray-800 animate-pulse">
      <div class="flex space-x-4">
        <div class="w-10 h-10 rounded-full bg-gray-700 flex-shrink-0"></div>
        <div class="flex-1 space-y-3">
          <div class="h-4 bg-gray-700 rounded w-3/4"></div>
          <div class="space-y-2">
            <div class="h-4 bg-gray-700 rounded w-full"></div>
            <div class="h-4 bg-gray-700 rounded w-5/6"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-post-card
    *ngFor="let post of posts; trackBy: trackByPostId"
    [post]="post"
    (interaction)="onPostInteraction($event)"
    (postClick)="onPostClick($event)">
  </app-post-card>

  <div *ngIf="!loading && posts.length === 0" class="text-center py-20 px-4">
    <p class="text-lg font-semibold text-gray-300 mb-1">Nenhum post por aqui ainda</p>
    <p class="text-sm text-gray-500">Quando novos posts aparecerem, você os verá aqui.</p>
  </div>
</div>

<div *ngIf="!loading && hasMore && posts.length >= 5" class="text-center py-8">
  <button 
    (click)="onLoadMore()"
    [disabled]="loadingMore"
    class="font-semibold text-blue-500 border border-blue-500/40 hover:bg-blue-500/10 focus:ring-4 focus:outline-none focus:ring-blue-500/20 disabled:text-gray-500 disabled:border-gray-700 disabled:hover:bg-transparent disabled:cursor-not-allowed px-6 py-2 rounded-full transition-colors duration-200 ease-in-out w-full sm:w-auto"
  >
    <span *ngIf="loadingMore; else defaultText">Carregando...</span>
    <ng-template #defaultText>Carregar mais</ng-template>
  </button>
</div>
