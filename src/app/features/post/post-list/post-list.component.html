<div class="border border-gray-200 dark:border-gray-800 rounded-lg overflow-hidden">
  <div *ngIf="loading">
    <div *ngFor="let item of [1,2,3]" class="p-4 border-b border-gray-200 dark:border-gray-800 animate-pulse">
      <div class="flex space-x-4">
        <div class="w-10 h-10 rounded-full bg-gray-300 dark:bg-gray-700 flex-shrink-0"></div>
        <div class="flex-1 space-y-3">
          <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-3/4"></div>
          <div class="space-y-2">
            <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-full"></div>
            <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-5/6"></div>
          </div>
          <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/2"></div>
        </div>
      </div>
    </div>
  </div>

  <app-post-card
    *ngFor="let post of posts; trackBy: trackByPostId; let last = last"
    [post]="post"
    [isLast]="last"
    (interaction)="onPostInteraction($event)"
    (postClick)="onPostClick($event)">
  </app-post-card>

  <div *ngIf="!loading && posts.length === 0" class="text-center py-12 text-gray-500 dark:text-gray-400">
    <p class="text-lg mb-2">Nenhum post encontrado</p>
    <p class="text-sm">Tente ajustar seus filtros ou volte mais tarde.</p>
  </div>
</div>

<div *ngIf="!loading && posts.length > 0 && hasMore" class="text-center py-6">
  <button 
    (click)="onLoadMore()"
    [disabled]="loadingMore"
    class="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-700 text-white px-6 py-2 rounded-full font-semibold transition-colors">
    {{ loadingMore ? 'Carregando...' : 'Carregar mais' }}
  </button>
</div>
