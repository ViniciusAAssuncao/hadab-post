<div class="bg-black text-gray-100 font-sans">
  <header class="sticky top-0 z-10 bg-black/80 backdrop-blur-md border-b border-gray-800">
    <div class="flex items-center px-4 h-14 max-w-3xl">
      <button
        (click)="goBack()"
        class="p-2 -ml-2 rounded-full hover:bg-gray-900 transition-colors">
        <lucide-icon
          [img]="ArrowLeftIcon"
          size="20"
          class="text-gray-300 cursor-pointer"></lucide-icon>
      </button>
      <h1 class="ml-2 text-xl font-bold text-white">Feed</h1>
    </div>
  </header>

  <main class="max-w-3xl mx-auto">
    <div
      *ngIf="isLoading"
      class="flex justify-center items-center p-24">
      <div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <div
      *ngIf="postNotFound && !isLoading"
      class="p-8 text-center">
      <h2 class="text-2xl font-bold text-white">Post não encontrado</h2>
      <p class="text-gray-400 mt-2">O post que você está procurando não existe ou foi removido.</p>
      <button
        (click)="goBack()"
        class="mt-6 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-full font-semibold transition-colors">
        Voltar para o Feed
      </button>
    </div>

    <div *ngIf="post && !isLoading">
      <article class="px-4 pt-4 pb-3">
        <div class="flex items-start space-x-4 mb-4">
          <img
            [src]="post.author?.avatarUrl"
            [alt]="post.author?.name"
            class="w-12 h-12 rounded-full object-cover bg-gray-200"
            onerror="this.src='assets/default-avatar.png';this.onerror=null;">
          <div class="flex-1">
            <div class="flex items-center justify-between">
              <div>
                <h3 class="font-semibold text-white text-xl leading-tight">{{ post.author?.name }}</h3>
                <p class="text-xl2 text-gray-500 leading-tight">{{ '@' + post.author?.username }}</p>
              </div>
              <button class="p-2 -mr-2 rounded-full text-gray-500 hover:bg-gray-900 hover:text-white transition-colors">
                <lucide-icon
                  [img]="MoreHorizontalIcon"
                  size="20"></lucide-icon>
              </button>
            </div>
          </div>
        </div>

        <div class="space-y-4">
          <div
            *ngIf="post.content"
            [innerHTML]="post.content | nl2br"></div>
          <div
            *ngIf="post.imageUrl"
            class="mt-3 rounded-2xl border border-gray-700 overflow-hidden">
            <img
              [src]="post.imageUrl"
              [alt]="post.title || 'Imagem do post'"
              class="w-full h-auto object-cover"
              loading="lazy">
          </div>
        </div>

        <div
          *ngIf="post.stats"
          class="py-3 border-t border-gray-800 mt-4 flex items-center space-x-6">
          <div class="flex items-baseline space-x-2">
            <strong class="text-white font-bold">{{ post.stats.views | number }}</strong>
            <span class="text-gray-500 text-sm">Visualizações</span>
          </div>
          <div class="flex items-baseline space-x-2">
            <strong class="text-white font-bold">{{ post.stats.likes | number }}</strong>
            <span class="text-gray-500 text-sm">Curtidas</span>
          </div>
        </div>

        <div class="border-t border-b border-gray-800 flex justify-around">
          <button
            (click)="generateAiComment()"
            [disabled]="isGeneratingComment"
            class="flex-1 flex justify-center items-center space-x-2 py-3 text-gray-400 hover:bg-blue-900/50 hover:text-blue-400 transition-all duration-200 group cursor-pointer disabled:cursor-not-allowed disabled:opacity-50">
            <div
              *ngIf="!isGeneratingComment; else generatingIcon"
              class="flex items-center space-x-2">
              <lucide-icon
                [img]="MessageCircleIcon"
                size="22"></lucide-icon>
              <span class="text-sm font-medium">{{ commentCount }}</span>

            </div>
            <ng-template #generatingIcon>
              <div class="flex items-center space-x-2 text-blue-400">
                <lucide-icon
                  [img]="BotIcon"
                  size="22"
                  class="animate-pulse"></lucide-icon>
                <span class="text-sm font-medium">Gerando...</span>
              </div>
            </ng-template>
          </button>
          <button class="flex-1 flex justify-center items-center space-x-2 py-3 text-gray-400 hover:bg-green-900/50 hover:text-green-400 transition-all duration-200 group cursor-pointer">
            <lucide-icon
              [img]="Repeat2Icon"
              size="22"></lucide-icon>
          </button>
          <button class="flex-1 flex justify-center items-center space-x-2 py-3 text-gray-400 hover:bg-red-900/50 hover:text-red-500 transition-all duration-200 group cursor-pointer">
            <lucide-icon
              [img]="HeartIcon"
              size="22"></lucide-icon>
          </button>
          <button class="flex-1 flex justify-center items-center py-3 text-gray-400 hover:bg-gray-900 transition-all duration-200 group cursor-pointer">
            <lucide-icon
              [img]="ShareIcon"
              size="22"></lucide-icon>
          </button>
        </div>
      </article>

      <app-post-comments-list
        [comments]="nestedComments"
        [post]="post"
        (loadMore)="loadMoreComments()"
        [canLoadMore]="comments.length < totalComments">
      </app-post-comments-list>
    </div>
  </main>
</div>
