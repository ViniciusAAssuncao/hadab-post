<div
  *ngIf="post"
  class="flex items-center justify-between">
  <div class="flex items-center space-x-2 text-sm">
    <span class="font-bold text-white truncate">
      {{ post.author?.name || 'Autor Desconhecido' }}
    </span>

    <div
      *ngIf="post.author?.isVerified"
      class="relative group flex-shrink-0">
      <lucide-icon
        [img]="CheckCircleIcon"
        class="w-4 h-4 text-blue-400"></lucide-icon>
      <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-64 p-3 rounded-lg shadow-lg bg-gray-900 text-white text-sm
               opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-opacity duration-300 pointer-events-none group-hover:pointer-events-auto z-10">
        <strong class="font-bold block text-base">{{ verificationInfo.verified.title }}</strong>
        <span class="text-gray-300">{{ verificationInfo.verified.description }}</span>
      </div>
    </div>

    <div
      *ngIf="post.author?.isOfficialAccount && !post.author?.isVerified"
      class="relative group flex-shrink-0">
      <lucide-icon
        [img]="CheckCircleIcon"
        class="w-4 h-4 text-gray-400"></lucide-icon>
      <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-64 p-3 rounded-lg shadow-lg bg-gray-900 text-white text-sm
               opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-opacity duration-300 pointer-events-none group-hover:pointer-events-auto z-10">
        <strong class="font-bold block text-base">{{ verificationInfo.official.title }}</strong>
        <span class="text-gray-300">{{ verificationInfo.official.description }}</span>
      </div>
    </div>

    <span
      *ngIf="post.author?.username"
      class="text-gray-500 truncate">
      {{ '@' + post.author?.username }}
    </span>

    <span
      *ngIf="post.author?.username && post.stats?.timeAgo"
      class="text-gray-500">Â·</span>

    <span
      *ngIf="post.stats?.timeAgo"
      class="text-gray-500 flex-shrink-0">
      {{ post.stats?.timeAgo }}
    </span>
  </div>

  <button class="text-gray-500 hover:text-blue-400 rounded-full p-1 hover:bg-blue-400/10">
    <lucide-icon
      [img]="MoreHorizontalIcon"
      class="w-5 h-5"></lucide-icon>
  </button>
</div>
