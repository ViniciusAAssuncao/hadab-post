<div class="flex items-center justify-between text-gray-500 -ml-2">
  <button (click)="onInteraction('comment'); $event.stopPropagation()" class="flex items-center space-x-1.5 group transition-colors duration-200 p-2 rounded-full hover:bg-blue-500/10">
    <lucide-icon [img]="MessageCircleIcon" class="w-5 h-5 group-hover:text-blue-500"></lucide-icon>
    <span class="text-xs group-hover:text-blue-500">{{ formatNumber(stats.comments) }}</span>
  </button>

  <button (click)="onInteraction('like'); $event.stopPropagation()" class="flex items-center space-x-1.5 group transition-colors duration-200 p-2 rounded-full hover:bg-red-500/10">
    <lucide-icon [img]="HeartIcon" class="w-5 h-5 group-hover:text-red-500"></lucide-icon>
    <span class="text-xs group-hover:text-red-500">{{ formatNumber(stats.likes) }}</span>
  </button>

  <div class="flex items-center space-x-1.5 p-2">
    <lucide-icon [img]="EyeIcon" class="w-5 h-5"></lucide-icon>
    <span class="text-xs">{{ formatNumber(stats.views) }}</span>
  </div>

  <button (click)="onInteraction('share'); $event.stopPropagation()" class="flex items-center group p-2 rounded-full hover:bg-green-500/10">
    <lucide-icon [img]="Share2Icon" class="w-5 h-5 group-hover:text-green-500 transition-colors duration-200"></lucide-icon>
  </button>
</div>
