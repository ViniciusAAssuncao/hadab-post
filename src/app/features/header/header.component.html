<header class="text-white">
    <div class="container mx-auto px-4 py-6">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <button class="p-2 hover:bg-gray-800 rounded-md transition-colors duration-200 cursor-pointer">
                    <lucide-icon [name]="menuIcon" class="w-6 h-6"></lucide-icon>
                </button>
                <button class="p-2 hover:bg-gray-800 rounded-md transition-colors duration-200 cursor-pointer">
                    <lucide-icon [name]="searchIcon" class="w-6 h-6"></lucide-icon>
                </button>
            </div>
            <div class="flex-1 text-center">
                <div class="flex flex-col items-center">
                    <img src="assets/images/hadabpostlogo.png" alt="Hadab Post" class="h-20 mb-2">
                    <p class="text-gray-300 text-sm italic">Seu cantinho de Hadab</p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button class="p-2 hover:bg-gray-800 rounded-md transition-colors duration-200 relative cursor-pointer">
                    <lucide-icon [name]="bellIcon" class="w-6 h-6"></lucide-icon>
                </button>
                <button class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-md text-white font-semibold transition-colors duration-200 cursor-pointer">
                    Inscreva-se
                </button>
            </div>
        </div>
    </div>
</header>
