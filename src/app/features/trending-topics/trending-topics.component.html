<div class="bg-black/95 backdrop-blur-sm rounded-2xl border border-gray-800/50 overflow-hidden">
  <div class="bg-gradient-to-r from-gray-900/50 to-gray-800/30 px-6 py-5 border-b border-gray-800/50">
    <div class="flex items-center justify-between">
      <h2 class="text-xl font-bold text-white tracking-tight">O que está acontecendo</h2>
      <button
        class="p-2 rounded-full hover:bg-gray-800/60 transition-all duration-200 group cursor-pointer"
        aria-label="Configurações"
      >
        <svg class="w-5 h-5 text-gray-400 group-hover:text-gray-300 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 
               1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 
               2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 
               2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 
               1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 
               1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 
               1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 
               2.296.07 2.572-1.065z"
          />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>
      </button>
    </div>
  </div>

  <div class="divide-y divide-gray-800/30">
    <ng-container *ngFor="let topic of topics; let i = index">
      <div class="relative px-6 py-5 hover:bg-gray-900/20 transition-colors duration-200 group cursor-pointer">
        <div *ngIf="i === 0" class="absolute left-0 top-0 bottom-0 w-1 bg-gradient-to-b from-blue-500 to-blue-600"></div>

        <div class="flex items-start justify-between gap-4">
          <div class="flex-1 min-w-0">
            <div class="flex items-center gap-3 mb-3">
              <span
                class="inline-flex items-center px-3 py-1.5 rounded-full text-xs font-medium bg-gray-800/60 text-gray-300 border border-gray-700/50"
              >
                {{ topic.category }}
              </span>
              <span
                *ngIf="i === 0"
                class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-semibold bg-red-500/20 text-red-400 border border-red-500/30"
              >
                <span class="w-1.5 h-1.5 bg-red-500 rounded-full mr-1.5 animate-pulse"></span>
                Trending
              </span>
            </div>

            <h3
              class="font-bold text-white text-lg leading-tight mb-4 group-hover:text-blue-400 transition-colors duration-200"
            >
              {{ topic.title }}
            </h3>

            <div class="flex items-center gap-4 text-sm text-gray-400">
              <span class="flex items-center gap-1.5">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd"
                    d="M18 13V5a2 2 0 00-2-2H4a2 2 0 00-2 2v8a2 2 0 002 
                       2h3l3 3 3-3h3a2 2 0 002-2zM5 
                       7a1 1 0 011-1h8a1 1 0 110 
                       2H6a1 1 0 01-1-1zm1 
                       3a1 1 0 100 2h3a1 1 0 
                       100-2H6z"
                    clip-rule="evenodd"
                  />
                </svg>
                {{ topic.posts }}
              </span>
              <span class="flex items-center gap-1.5">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 
                       9 0 11-18 0 9 9 0 0118 
                       0z"
                  />
                </svg>
                {{ topic.timeAgo || 'Agora' }}
              </span>
            </div>
          </div>

          <div class="flex items-start gap-1">
            <button
              class="p-2 rounded-full hover:bg-gray-800/60 transition-all duration-200 group/bookmark opacity-0 group-hover:opacity-100 cursor-pointer"
              aria-label="Salvar"
              (click)="onBookmarkClick(topic, $event)"
            >
              <svg class="w-4 h-4 text-gray-500 group-hover/bookmark:text-blue-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M5 5a2 2 0 012-2h10a2 
                     2 0 012 2v16l-7-3.5L5 
                     21V5z"
                />
              </svg>
            </button>

            <button
              class="p-2 rounded-full hover:bg-gray-800/60 transition-all duration-200 group/menu opacity-0 group-hover:opacity-100 cursor-pointer"
              aria-label="Mais opções"
              (click)="onMoreOptionsClick(topic, $event)"
            >
              <svg class="w-4 h-4 text-gray-500 group-hover/menu:text-gray-300 transition-colors" fill="currentColor" viewBox="0 0 20 20">
                <path
                  d="M10 6a2 2 0 110-4 
                     2 2 0 010 4zM10 12a2 
                     2 0 110-4 2 2 0 010 
                     4zM10 18a2 2 0 110-4 
                     2 2 0 010 4z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <div class="px-6 py-5 bg-gradient-to-t from-gray-900/30 to-transparent border-t border-gray-800/30">
    <button
      class="w-full text-left text-blue-400 hover:text-blue-300 font-medium text-sm transition-all duration-200 flex items-center justify-between group cursor-pointer"
      (click)="showMore()"
    >
      <span>Mostrar mais</span>
      <svg class="w-4 h-4 transform group-hover:translate-x-1 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>
</div>
